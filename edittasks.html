<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taskmanager</title>
    <link rel ="stylesheet" href="css/bootstrap.css"></link>
    <link rel ="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div class="container">
          <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="index.html">Home</a></li>
                <li role="presentation" ><a href="addtasks.html">Add Tasks</a></li>
                <li role="presentation"><a href="categories.html">Manage Categories</a></li>
              </ul>
            </nav>
            <h3 class="text-muted"> Task Manager </h3>
          </div>

          <div class="row marketing">
            <div class="col-lg-12">
              <h2 class="page-header">Edit Tasks</h2>
              <form id="edit_task" >
                  <div class="form-group">
                      <label>Task Name</label>
                      <input type="text" name="task_name" id="task_name" class="form-control"/>

                </div>
                <div class="form-group">


                      <label>Category</label>
                      <select  name="categories"  id="categories" class="form-control">
                      </select>
                </div>

                <div class="form-group">

                      <label>Due Date</label>
                      <input type="date" name="due_date" id="due_date" class="form-control"/>
                </div>
                <div class="form-group">

                      <label>Urgent</label>
                      <select  name="urgent"  id="is_urgent" class="form-control">
                        <option value="true">Yes</option>
                        <option value="false">No</option>

                      </select>
                  </div>

                  <div class="form-group pull-right">
                    <button type="submit" name="button" class="btn btn-primary">Add</button>
                  </div>
              </form>
            </div>
          </div>

          <footer class="footer">
            <p>&copy; 2016 Company, Inc.</p>
          </footer>

        </div> <!-- /container -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script>
    var id = sessionStorage.getItem('current_id');
    getTasksById(id);



    </script>

  </body>
</html>
